#Upravuj pouze, když víš co děláš
errorcolor: 'c'
successcolor: 'a'
warningcolor: 'e'

#Seznam uživatelů na Block Listu
#Pokud odebereš "#" tak se tyto nicky přidají do Blocku př. # - '_HenTgen_' = Odebráním toho "#" bude daný uživatel přidán do blocku
